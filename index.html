<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Game Time</title>
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Orbitron:400,900" rel="stylesheet">
</head>
<body>
  <div class="game-wrap">
    <canvas id="game"
            class="game-canvas"
            width="400"
            height="300">
    </canvas>
    <div class="message game-over">
      <button class="start-new-game" type="button" name="button">Start new game</button>
    </div>
    <div class="message winner">
      <h1>Winner!</h1>
      <button class="start-new-game" type="button" name="button">Start new game</button>
    </div>
    <div class="message level-pass">
      <h1 class="level">Level 1</h1>
      <button class="start-game">Start game</button>
    </div>
    <div class="game-stats">
      <p class="lives">Lives: 3</p>
      <p class="score">Score: 0</p>
    </div>
    <div class="game-instructions">
      <h2>Instructions</h2>
      <ul>
        <li>Click the start game button to begin play.</li>
        <li>Hit spacebar to start the ball.</li>
        <li>Use the left and right arrow keys to control the paddle.</li>
      </ul>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="main.bundle.js"></script>
</body>
</html>
